	<body class="login-layout" style="backgroud: #f2f2f2">
		<div class="main-container">
			<div class="main-content">
 				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<small>
			                             <img  width="50"  height="36" src="component/assets/images/jee3.png"/> 
			                        </small>
									<span class="red"> </span>
									<span class="blue" id="id-text2">项目管理系统</span>
								</h1>
								<h4 class="blue" id="id-company-text">&copy; Jerry</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												<span  id="errorMsgSpan"></span>
											</h4>
											<div class="space-6"></div>
											<form  id="loginForm"  name="loginForm">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" name = "username" class="form-control" value=""    placeholder="Username" />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input  name="password" type="password" class="form-control"  value=""   placeholder="Password" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
														
														<button type="button" class="width-35 pull-right btn btn-sm btn-primary"  id="loginBtn">
															<i class="ace-icon fa fa-key"></i>
															<span i18n="login"  class="bigger-110">LOGIN</span>
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

											
										</div><!-- /.widget-main -->

										
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->

							<div class="navbar-fixed-top align-right" style="display:none">
								<br />
								&nbsp;
								<a id="btn-login-dark" href="#">Dark</a>
								&nbsp;
								<span class="blue">/</span>
								&nbsp;
								<a id="btn-login-blur" href="#">Blur</a>
								&nbsp;
								<span class="blue">/</span>
								&nbsp;
								<a id="btn-login-light" href="#">Light</a>
								&nbsp; &nbsp; &nbsp;
							</div>
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->
    </div>

	<script th:inline="javascript">

	<script th:inline="javascript">
        /*<![CDATA[*/           
		if('ontouchstart' in document.documentElement) document.write("<script src='component/assets/js/jquery.mobile.custom.js'>"+"<"+"/script>");
	   /*]]>*/

		<script src="component/assets/js/bootstrap.js"></script>
		<script src="component/assets/js/bootbox.js"></script>
		
	   <script src="component/assets/js/jquery.i18n.properties.js"></script>
       <script src="component/assets/custom/loy.js"></script>
		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
			 var wn=window.navigator;
			 var lang = 'zh_CN';
			 if(wn){
				 if(wn.language){
					 lang = wn.language.replace('-','_');
				 }else if(wn.browserLanguage){
					 lang = wn.browserLanguage.replace('-','_');
				 } 
			 }
			 $.loy.i18n(['i18n/message'],lang,$(document));
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			});
			
			// 按回车键触发登录事件
			$(document).keydown(function(event) {
				var key = window.event ? event.keyCode : event.which;
				if (key == 13) {
					$('#loginBtn').click();
				}
			});
			//you don't need this, just used for changing background
			jQuery(function($) {
			 $('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');
				
				e.preventDefault();
			 });
			 
			 $('#loginBtn').on('click', function(e) {
				 
				 $.loy.ajax({
					 	showErrorMsg:false,
						url:'login',
						data:$('#loginForm').serialize(),
						success:function(result){
							 var v =result.version?result.version:Math.random();
							 location.href = result.home+'?version='+v;
						},
						error:function(result){
							 $('#errorMsgSpan').html(result.msg);
						}
				 });
			 });
		});
		</script>
	</body>
</html>
