e:
 conf:
    authServer: http://localhost:9999/uaa
    loyAspect: true
    defaultLocale: zh_CN
    debugPageResult: false
    recordOperateLog: true
    ignoreJsonResponseUrls:
                         - /configuration/ui
                         - /swagger-resources
                         - /v2/api-docs
                         - /configuration/security
                         - /model/*/json
                         - /model/*/save
                         - /editor/stencilset
 
       
 apiInfo:
       title: E-框架 REST API
       description: 
       version: 2.0.0
       termsOfServiceUrl: 
       contact: 
            name: Loy Fu
            url: http://www.17jee.com
            email: 21549322@qq.com
       license: 
       licenseUrl: 
       pathsRegex: ^.*(?<!error)$
 
spring:
   application:
            name: demo
   datasource: 
             #platform: mysql
             platform: h2
             #url: jdbc:mysql://localhost/demo?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&autoReconnect=true&failOverReadOnly=false
             url: jdbc:h2:tcp://localhost/~/.h2/demo
             username: root
             password: 123456
             #driverClassName: com.mysql.jdbc.Driver
             driverClassName: org.h2.Driver
             max-active: 50
             max-idle: 40
             min-idle: 20
             initial-size: 6
             validation-query: select 1
             test-on-borrow: false
             test-on-return: false
             test-while-idle: true      
   jpa:
       properties: 
           hibernate:
             #dialect: com.loy.e.core.dialect.EMySQL5InnoDBDialect
             dialect: org.hibernate.dialect.H2Dialect
       showSql: false
       hibernate:
         ddlAuto: update
   jackson:
          date-format: yyyy-MM-dd HH:mm:ss
          
server:
    port: 28080
    tomcat:
      uri-encoding: UTF-8

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/ # 指定注册中心的地址
  instance:
    preferIpAddress: true

security:
  user:
    password: none
  oauth2:
    client:
      accessTokenUri: ${e.conf.authServer}/oauth/token
      userAuthorizationUri: ${e.conf.authServer}/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
feign: 
  hystrix: 
    enabled: false    
                 
logging:
    path: ./logs
    file: ./logs/pm.log

endpoints:
  actuator:
    enabled: true
  logfile:
    enabled: false
    path: /logfile
    sensitive: true
